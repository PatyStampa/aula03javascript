<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <!--  01. Escreva um programa que pede o raio de um círculo, e em seguida exiba
o perímetro e área do círculo.  -->
   
<form action="">
Digite o valor do raio do círculo:  <br/>
<input type="number" id = "raio"/>
<br/><br/>
<button type="button"   onclick="calcular()"    > Calcular </button>

</form>

<div id="resposta"></div>

<script>
    function calcular(){

        //obter o valor do raio
        var raioj = document.getElementById("raio").value;
        
        //converteu para real
        raioj = parseFloat(raioj);
        
        // calcular a área do círculo e o perímetro
        var pi = 3.14159;
        var areac = pi * Math.pow(raioj,2);
        var perimetro = 2 * pi * raioj;

        // saída --> 

        document.getElementById("resposta").innerHTML = 
        "ÁREA : " + areac + "<br/>" + "PERÍMETRO " + perimetro;
        





    }
</script>


    

</body>
</html>
