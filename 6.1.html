<body>
   <!--  01. Escreva um programa que pede o raio de um círculo, e em seguida exiba
o perímetro e área do círculo.  -->
    
    <script>
//entrada
let raio = parseFloat(prompt('Digite o valor do raio'));

//processamento
//let areac = 3.14 * raio**2;
//let areac = 3.14  * (raio * raio);
let areac = Math.PI * Math.pow(raio,2);

//saída

document.writeln("<br> Valor apurado " + areac);
document.writeln("<br> Arredondada para cima " +Math.ceil(areac));
document.writeln("<br> Arredondada para baixo " +Math.floor(areac));
document.writeln("<br> Fixa em casa decimal " +areac.toFixed(2));

// "document.writeln" pra escrever direto na página
// "parseFloat" transforma o valor digitado em número decimal
// "parseInt" transforma o valor digitado em número inteiro

    </script>
</body>
