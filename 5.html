<body>
    <!--5. Construa uma página onde o usuário 
    digitará o valor de um produto e o programa 
    descontará 7% do valor do produto.  -->

    <script>
//ENTRADA
let valor = parseFloat(prompt("Digite o valor de um produto"))

//PROCESSAMENTO
let resultado = valor - 0.7;

//SAÍDA
document.writeln(valor + " com desconto de 7% : " + resultado)

    </script>
</body>
</html>
