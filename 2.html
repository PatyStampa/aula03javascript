<body>
    <!--2. Crie um programa onde o vendedor digitará o 
    valor de um produto que ele comprou e o programa 
    aumentará o valor do produto em 50% para 
    que ele possa revender. -->

    <script>
//ENTRADA
let valor = parseFloat(prompt("Digite o valor do produto"))

//PROCESSAMENTO
let resultado = valor * 1.5;

//SAÍDA
document.writeln(valor + " com 50% de aumento é : " + resultado)

    </script>
</body>
</html>
