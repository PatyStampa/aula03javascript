<body>
    <!--3. Desenvolva um pequeno script onde o usuário 
    digitará o valor de um investimento. 
    O programa retornará 30% do valor digitado para 
    que esse investidor saiba quanto irá render tal investimento.  -->

    <script>
//ENTRADA
let valor = parseFloat(prompt("Digite o valor do produto"))

//PROCESSAMENTO
let resultado = valor * 1.3;

//SAÍDA
document.writeln(valor + " com 30% de aumento é : " + resultado)

    </script>
</body>
