<body>
    <!--4. Construa uma página onde o 
    usuário digitará o valor do seu salário e o 
    programa aumentará 15% do seu salário digitado.  -->

    <script>
//ENTRADA
let valor = parseFloat(prompt("Digite o valor do seu salário"))

//PROCESSAMENTO
let resultado = valor * 1.015;

//SAÍDA
document.writeln(valor + " com 15% de aumento : " + resultado)

    </script>
</body>
</html>
